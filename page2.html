<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .message {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            color: #d91c75;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4);
            font-weight: 300;
            letter-spacing: 1.5px;
            line-height: 1.6;
            max-width: 600px;
        }

        .word {
            display: inline-block;
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-10deg);
            }
            70% {
                transform: scale(1.1) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* Stagger the animation for each word */
        .word:nth-child(1) { animation-delay: 0s; }
        .word:nth-child(2) { animation-delay: 0.15s; }
        .word:nth-child(3) { animation-delay: 0.3s; }
        .word:nth-child(4) { animation-delay: 0.45s; }
        .word:nth-child(5) { animation-delay: 0.6s; }
        .word:nth-child(6) { animation-delay: 1.0s; }
        .word:nth-child(7) { animation-delay: 1.15s; }
        .word:nth-child(8) { animation-delay: 1.3s; }
        .word:nth-child(9) { animation-delay: 1.45s; }
        .word:nth-child(10) { animation-delay: 1.6s; }

        .loading-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1.5s ease-out;
        }

        .loading-bar-bg {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.2);
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% 100%;
            border-radius: 20px;
            animation: loadProgress 10s linear forwards, shimmer 2s linear infinite;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        @keyframes loadProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }

        /* Decorative hearts */
        .heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.4;
            pointer-events: none;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">üíï</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">üíù</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">üíñ</div>
    <div class="heart" style="left: 70%; animation-delay: 1s;">üíó</div>
    <div class="heart" style="left: 85%; animation-delay: 3s;">üíï</div>

    <div class="message">
        <span class="word">You</span>
        <span class="word">tried</span>
        <span class="word">to</span>
        <span class="word">click</span>
        <span class="word">yes!!</span><br>
        <span class="word">Makes</span>
        <span class="word">me</span>
        <span class="word">smile.</span>
    </div>
    
    <div class="loading-container">
        <div class="loading-bar-bg">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // Redirect to rose page after 10 seconds
        setTimeout(function() {
            window.location.href = 'page3.html';
        }, 10000);
    </script>
</body>
</html>
