<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Surabhi üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.5;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        /* Drift across screen animation */
        @keyframes drift1 {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translate(100vw, -50vh) rotate(360deg);
                opacity: 0.2;
            }
        }

        @keyframes drift2 {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translate(-80vw, 60vh) rotate(-360deg);
                opacity: 0.2;
            }
        }

        @keyframes drift3 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translate(50vw, 30vh) scale(1.2) rotate(180deg);
                opacity: 0.6;
            }
            100% {
                transform: translate(-100vw, -40vh) scale(0.8) rotate(360deg);
                opacity: 0.2;
            }
        }

        @keyframes drift4 {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(70vw, 80vh) rotate(180deg);
                opacity: 0.3;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .message {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #d91c75;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.4);
            font-weight: 300;
            letter-spacing: 1.5px;
            animation: fadeInScale 1s ease-out;
            line-height: 1.4;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #yesButton {
            position: absolute;
            padding: 18px 50px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.35);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Georgia', serif;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: buttonGlow 2s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 0 8px 25px rgba(255, 20, 147, 0.35);
            }
            50% {
                box-shadow: 0 8px 35px rgba(255, 20, 147, 0.55);
            }
        }

        #yesButton:active {
            transform: scale(0.95);
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFloat 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements with dynamic animations -->
    <div class="decoration" style="top: 10%; left: -10%; animation: drift1 25s linear infinite; font-size: 2.5rem;">üíù</div>
    <div class="decoration" style="top: 5%; right: -10%; animation: drift2 30s linear infinite; font-size: 2rem; animation-delay: 2s;">üíï</div>
    <div class="decoration" style="top: 80%; left: -5%; animation: drift3 28s linear infinite; font-size: 2.2rem; animation-delay: 5s;">üéÄ</div>
    <div class="decoration" style="bottom: 10%; right: -8%; animation: drift4 22s linear infinite; font-size: 2.3rem; animation-delay: 1s;">üíñ</div>
    <div class="decoration" style="top: 30%; left: -12%; animation: drift1 27s linear infinite; font-size: 1.8rem; animation-delay: 8s;">üéÅ</div>
    <div class="decoration" style="top: 60%; right: -10%; animation: drift2 24s linear infinite; font-size: 2.4rem; animation-delay: 4s;">üíó</div>
    <div class="decoration" style="bottom: 50%; left: -7%; animation: drift3 29s linear infinite; font-size: 2rem; animation-delay: 6s;">üéÄ</div>
    <div class="decoration" style="top: 40%; right: -15%; animation: drift4 26s linear infinite; font-size: 2.6rem; animation-delay: 3s;">üíù</div>
    <div class="decoration" style="bottom: 30%; left: -8%; animation: drift1 23s linear infinite; font-size: 2.1rem; animation-delay: 7s;">üíï</div>
    <div class="decoration" style="top: 70%; right: -12%; animation: drift2 31s linear infinite; font-size: 1.9rem; animation-delay: 9s;">üéÅ</div>
    <div class="decoration" style="top: 25%; left: -10%; animation: drift3 25s linear infinite; font-size: 2.3rem; animation-delay: 10s;">üíñ</div>
    <div class="decoration" style="bottom: 60%; right: -9%; animation: drift4 28s linear infinite; font-size: 2.2rem; animation-delay: 11s;">üéÄ</div>
    
    <!-- Additional floating elements for depth -->
    <div class="decoration" style="top: 15%; left: 20%; animation: float 4s ease-in-out infinite; font-size: 1.5rem; animation-delay: 0.5s;">üíï</div>
    <div class="decoration" style="top: 75%; right: 25%; animation: pulse 3s ease-in-out infinite; font-size: 1.8rem; animation-delay: 1.5s;">üíù</div>
    <div class="decoration" style="bottom: 20%; left: 30%; animation: float 5s ease-in-out infinite; font-size: 1.6rem; animation-delay: 2.5s;">üéÄ</div>

    <!-- Sparkles -->
    <div class="sparkle" style="top: 20%; left: 30%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 60%; left: 70%; animation-delay: 1s;"></div>
    <div class="sparkle" style="bottom: 30%; right: 40%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top: 40%; right: 20%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="bottom: 50%; left: 50%; animation-delay: 2.5s;"></div>

    <!-- Main content -->
    <div class="container">
        <div class="message">Hi Surabhi, do you want another Rose?</div>
        <button id="yesButton">Yes</button>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        let escapeCount = 0;
        const maxEscapes = 5;
        
        // Initialize button position
        let buttonX = window.innerWidth / 2 - yesButton.offsetWidth / 2;
        let buttonY = window.innerHeight / 2 + 50;
        yesButton.style.left = buttonX + 'px';
        yesButton.style.top = buttonY + 'px';

        // Function to move button to a random nearby position
        function moveButton() {
            if (escapeCount < maxEscapes) {
                escapeCount++;
                
                // Get current position
                const currentX = parseFloat(yesButton.style.left);
                const currentY = parseFloat(yesButton.style.top);
                
                // Generate random offset within a "block" range (80-150px in any direction)
                const offsetX = (Math.random() - 0.5) * 2 * 120; // -120 to +120
                const offsetY = (Math.random() - 0.5) * 2 * 120;
                
                // Calculate new position
                let newX = currentX + offsetX;
                let newY = currentY + offsetY;
                
                // Keep button within viewport bounds with some padding
                const padding = 50;
                newX = Math.max(padding, Math.min(window.innerWidth - yesButton.offsetWidth - padding, newX));
                newY = Math.max(padding, Math.min(window.innerHeight - yesButton.offsetHeight - padding, newY));
                
                // Apply new position
                yesButton.style.left = newX + 'px';
                yesButton.style.top = newY + 'px';
            }
        }

        // Handle click - escape first 4 times, redirect on 5th
        yesButton.addEventListener('click', function(e) {
            if (escapeCount < maxEscapes) {
                e.preventDefault();
                moveButton();
            } else {
                // Redirect to page 2
                window.location.href = 'page2.html';
            }
        });
    </script>
</body>
</html>
